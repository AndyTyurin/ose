<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OSE examples</title>
    <link rel="stylesheet" href="main.css">
    <script type="application/dart" src="index.dart"></script>
    <script src="packages/browser/dart.js"></script>
    <style>
        div.examples {
          display: flex;
          align-items: flex-start;
          justify-content: center;
          flex-flow: row wrap;
        }
        figure.example {
            margin: 1vw;
        }

        figure.example > h3.title {
            font-size: 1.25rem;
            margin: 0 0 .5rem 0;
        }

        figure.example > figcaption.screenshot img {
            height: 10rem;
        }

        figure.example {
          width: 120px;
          margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1 class="title">OSE / </h1>
            <span class="about">game engine</span>
        </header>
        <div class="examples">
          <figure class="example">
              <figcaption class="screenshot">
                  <a href="/examples/shape/shape.html" title="Shape example">
                      <img src="/examples/shape/screenshot.jpg" alt="Sprite example" />
                  </a>
              </figcaption>
              <a href="/examples/shape/shape.html" title="Shape example">
                Basic shapes
              </a>
          </figure>
          <figure class="example">
              <figcaption class="screenshot">
                  <a href="/examples/sprite/sprite.html" title="Sprite example">
                      <img src="/examples/sprite/screenshot.jpg" alt="Sprite example" />
                  </a>
              </figcaption>
              <a href="/examples/sprite/sprite.html" title="Sprite example">
                Spaceship A D, Mouse, Touch rotation.
              </a>
          </figure>
        </div>
    </main>
</body>
</html>
